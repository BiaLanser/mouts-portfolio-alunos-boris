<head>
    <meta charset="UTF-8">

<body>
    
    <div class="loginform"> <form action="/enviar" method="post">
        <h1>Login</h1>
         <p>
            <div class="icones">
                <i class="fas fa-envelope"></i>
            <label for="id-email"></label>
                <input class="input-text" required type="email" name="Email" id="id-email" placeholder="Email">
            </div>
        </p>
         <p>
            <div class="icones">
                       
            <label for="id-password"></label>
            <i class="fas fa-lock"></i></label>
                <input class="input-text" required type="password" name="password" id="id-password" placeholder="Senha">
            </div>
        </p>
        <p class="Lembrar-me">
            <input type="checkbox" id="Lembrar-me" name="Lembrar-me">
            <label for="Lembrar-me">Lembrar-me</label>
          </p>
        <p>
            <input class="loginbtn" type="submit" value="Login"></p> 
        <div class="Esqueci">
            <a href="#">Esqueci minha senha</a>
        </div>
