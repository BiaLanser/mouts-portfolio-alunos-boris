<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="icon" href="img/icon_login.ico">
    <title>Tela Login</title>
</head>

<body>
    <section>
        <div class="padrao">
            <form class="padronizado" action="Logar">
                <div>
                    <div>
                        <input  type="text" id="Login" name="login-txt" placeholder="Login" class="padrao" required>
                        <label for="login-txt"></label>
                        <img src="img/email.png" alt="">
                    </div>
                    <div>
                        <input type="password" id="Senha" name="senha-txt" placeholder="Senha" class="padrao" required>
                        <label for="senha-txt"></label>
                        <img src="img/senha.png" alt="">
                    </div>
                </div>
                <div>
                    <input type="submit" value="Logar" class="enviar">
                    <button type="button" class="botao">Esqueci Minha Senha</button>
                </div>
                <div>
                    <input type="checkbox" name="relembrar" id="Relembrar" class="lembrar">
                    <label for="Relembrar">Relembrar Login ?</label>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
