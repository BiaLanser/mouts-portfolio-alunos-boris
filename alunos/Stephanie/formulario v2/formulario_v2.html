<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario v2</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Cadastro Pessoa</h1>

    <form autocomplete="off">

        <div>
            <p id="pNome"><label for="idNome">Nome Completo</label><br>
                <input required type="text" name="nome" placeholder="Nome Completo" id="idNome">
            </p>
        </div>
        <div>
            <p id="pData"><label for="idDate">Data de Nascimento</label><br>
                <input type="date" name="date" placeholder="Data Nascimento" id="idDate">
            </p>
        </div>




        <p><label for="idCidade">Em qual cidade você mora?</label>
            <select name="" id="idCidade">
                <option value="Blumenau">Blumenau</option>
                <option value="Blumenau">Brusque</option>
                <option value="Blumenau">Itajai</option>
            </select>
        </p>

        <p><label for="idEndereco">Endereço</label> <br>
            <textarea name="endereco" id="idEndereco" rows="2" cols="30"></textarea>
        </p>

        <p><label for="idEmail">Email:  </label>
            <input required type="email" name="email" placeholder="Email"  id="idEmail">
        </p>

        <p><label for="idPassword">Senha:</label>
            <input required type="password" name="senha" placeholder="Senha" id="idPassword">
        </p>
        <label for="">Selecione a sua área do conhecimento:</label>
        <p><input type="radio" name="area" value="Ciências Humanas">Ciências Humanas</p>
        <p><input type="radio" name="area" value="Ciências Biológicas">Ciências Biológicas</p>
        <p><input type="radio" name="area" value="Ciências Exatas">Ciências Exatas</p>

        <fieldset>
            <label for="">O que você acha imprescindível em uma faculdade?</label>
            <p><input type="checkbox" name="caracteristica" id="idCaracteristica" value="Bons professores">Bons
                professores</p>
            <p><input type="checkbox" name="caracteristica" id="idCaracteristica"
                    value="Estrutura arborizada e confortavel">Estrutura arborizada e confortavel</p>
            <p><input type="checkbox" name="caracteristica" id="idCaracteristica" value="Corpo estudantil unido">Corpo
                estudantil unido</p>
            <p><input type="checkbox" name="caracteristica" id="idCaracteristica"
                    value="Oportunidades no mercado de trabalho">Oportunidades no mercado de trabalho</p>
            <p><input type="checkbox" name="caracteristica" id="idCaracteristica" value="Intercâmbios">Intercâmbios</p>
        </fieldset>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Reset">

    </form>

</body>

</html>
