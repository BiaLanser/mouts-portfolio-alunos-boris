<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style2.0.css">
    <link rel="icon" href="img/formularioico.ico">
    <style></style>
    <title>Formulario</title>
</head>
<body>
    <h1>Incrição Faculdade Alegria</h1>
    <form action="Inscrito.html">
        <div class="nome-sobrenome">
            <p><label for="id-nome">Nome: </label><input type="text" name="nome" id="id-nome" placeholder="Nome" required></p>
            <p><label for="id-sobrenome">Sobrenome: </label><input type="text" name="sobrenome" id="id-sobrenome" placeholder="Sobrenome" required></p>
        </div>
        <p><label for="id-email">Email: </label><input type="text" name="email" id="id-email" required placeholder="Email" pattern="@gmail.com"></p>
        <p><label for="id-telefone">Telefone: </label><input type="tel" name="telefone" id="id-telefone" required placeholder="(00) 00000-0000" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"></p>
        <label for="Curso-desejado">Selecione o Curso</label>
        <select id="Curso-desejado">
            <option value="">*Selecione o Curso*</option>
            <option value="ADM">Administrativo</option>
            <option value="SI">Sistema de Informação</option>
            <option value="MED">Medicina</option>
        </select>
        <p></p>
        <legend>Horário Para Estudos</legend>
        <div class="horarios">
            <input type="radio" id="id-manha" name="horario">
            <label for="manha">Matutino</label>
            <input type="radio" id="id-tarde" name="horario">
            <label for="vespertino">Vespertino</label>
            <input type="radio" id="id-noite" name="horario">
            <label for="noite">Noturno</label>
        </div>
        <p></p>
        <legend>Possui Alguma Necessidade Especial?</legend>
        <div class="horarios">
            <input type="radio" id="id-especial-sim" name="especial">
            <label for="especial">Sim</label>
            <input type="radio" id="id-especial-nao" name="especial">
            <label for="radio">Não</label>
        </div>
        <legend>Deseja Receber Email com Notificações ?</legend>
        <input type="checkbox" id="notificacoes" name="notifica">
            <label for="notificacoes">Sim</label>
        <input type="submit">
    </form>
</body>
</html>
