<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 1 | Criação de uma Tela de Login Responsiva</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Margarine&display=swap');
    </style>
</head>
<body>
    <section>
        <form action="index.html" autocomplete="off">
            <div>
                <h1 class="protest-strike-regular">LOGIN</h1>
                <h4 class="margarine-regular"><img src="./image/mail_1324171.png" alt=""><label for="id_email">Email: <input type="email" id="id_email" placeholder="Insira o Email." autofocus required></label></h4>
                <h4 class="margarine-regular"><img src="./image/padlock_3257787.png" alt=""><label for="id_senha">Senha: <input type="password" id="id_senha" placeholder="Insira a Senha." autofocus required></label></h4>
                <input type="checkbox" name="Lembrar" id="id_Lembrar">Lembrar-me
                <button class="margarine-regular">Login</button>
                <p></p>
                <a href="https://dontpad.com/09112001160986">Esqueceu a Senha?</a>
            </div>
        </form>
    </section>
</body>
</html>
